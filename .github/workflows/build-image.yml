name: Build & Deploy Nebula AI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ç¬¬ä¸€é˜¶æ®µï¼šæ„å»ºå¹¶æ¨é€é•œåƒ
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # âœ… [Sean ä¼˜åŒ–] æ˜ç¡®æŒ‡å®šæ„å»ºæ¶æ„ã€‚
          # å¤§å¤šæ•° VPS æ˜¯ linux/amd64ã€‚å¦‚æœä½  VPS æ˜¯ ARM çš„ï¼Œæ”¹æˆ linux/arm64
          platforms: linux/amd64 
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ç¬¬äºŒé˜¶æ®µï¼šæŒ‡æŒ¥ VPS è‡ªåŠ¨æ›´æ–° (å¯é€‰ï¼Œéœ€è¦é…ç½® Secrets)
  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          # ğŸ’¡ ä¸‹é¢æ˜¯è®© VPS æ‰§è¡Œçš„å‘½ä»¤
          # å‡è®¾ä½ çš„ docker-compose.yaml åœ¨ /root/nebula-ai ç›®å½•ä¸‹
          script: |
            cd /root/open-webui
            # ç™»å½• GHCR (å¦‚æœé•œåƒæ˜¯ç§æœ‰çš„éœ€è¦è¿™ä¸€æ­¥ï¼Œå…¬å¼€çš„å¯çœç•¥)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # æ‹‰å–æœ€æ–°é•œåƒ
            docker compose pull
            # é‡å»ºå¹¶å¯åŠ¨
            docker compose up -d
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f